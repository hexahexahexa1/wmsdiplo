spring:
  application:
    name: import-service
  
  datasource:
    url: ${WMS_DB_URL:jdbc:postgresql://localhost:55432/wmsdipl}
    username: ${WMS_DB_USER:wmsdipl}
    password: ${WMS_DB_PASSWORD:wmsdipl}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: false  # Миграции отключены - используем database/init_schema.sql

server:
  port: ${WMS_IMPORT_PORT:8090}

logging:
  level:
    root: INFO

wms:
  import:
    folder: ${WMS_IMPORT_FOLDER:input}
    poll-interval-ms: ${WMS_IMPORT_POLL_MS:2000}
  core-api:
    base-url: ${WMS_CORE_API_BASE:http://localhost:8080}
    username: ${WMS_CORE_API_USERNAME:admin}
    password: ${WMS_CORE_API_PASSWORD:admin}

